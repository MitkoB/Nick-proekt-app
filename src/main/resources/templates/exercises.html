<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вежби</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <style>
        /* Extra small devices (phones, 600px and down) */
        @media only screen and (max-width: 600px) {
            .column {
                width: 100%;
            }
            .flip-card-front, .flip-card-back,  .flip-card.flipped .flip-card-inner{
                height: 400px;
            }
            img {
                height: 190px;
            }
        }

        /* Small devices (portrait tablets and large phones, 600px and up) */
        @media only screen and (min-width: 600px) {
            .column {
                width: 100%;
            }
            .flip-card-front, .flip-card-back,  .flip-card.flipped .flip-card-inner{
                height: 450px;
            }
            img {
                height: 210px;
            }
        }

        /* Medium devices (landscape tablets, 768px and up) */
        @media only screen and (min-width: 768px) {
            .column {
                width: 100%;
            }
            .flip-card-front, .flip-card-back,  .flip-card.flipped .flip-card-inner{
                height: 550px;
            }
            img {
                height: 220px;
            }
        }

        /* Large devices (laptops/desktops, 992px and up) */
        @media only screen and (min-width: 992px) {
            .column {
                width: 100%;
            }
            .flip-card-front, .flip-card-back,  .flip-card.flipped .flip-card-inner{
                height: 900px;
            }
            img {
                height: 230px;
            }
        }

        /* Extra large devices (large laptops and desktops, 1200px and up) */
        @media only screen and (min-width: 1200px) {
            .column {
                width: 100%;
            }

            .flip-card-front, .flip-card-back, .flip-card.flipped .flip-card-inner {
                height: 1100px;
            }
            img {
                height: 250px;
            }
        }

        .bravo-img {
            max-width: 250px;
            max-height: 250px;
        }

        .bravo-text {
            font-size: 4vw;
            font-family: Impact;
        }

        .flip-card {
            outline-color: #5a99d4;
            cursor: pointer;
        }

        .flip-card-inner {
            transition: transform 0.5s;
            transform-style: preserve-3d;
            box-shadow: 0 8px 10px 0 rgba(90, 90, 90, 0.2)
        }

        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
            background-color: forestgreen;
        }

        .flip-card-front {
            position: absolute;
        }

        .flip-card-front, .flip-card-back {
            -webkit-backface-visibility: hidden;
            z-index: 1;
        }

        .flip-card-back {
            transform: rotateY(180deg);
            font-variant: small-caps;
            position: center;
            text-align: center;
        }

        .description-text {
            font-size: 1.2vw;
        }
        .h2-text{
            font-size: 1.9vw;
        }
    </style>
</head>
<body>
<div class="container mt-2 mb-5" style="position: relative; top:7%">
    <div class="mt-2">
        <h2 class="text-center display-4 h2-text" style="color:cornflowerblue">Листа со вежби</h2>
        <hr style="background: linear-gradient(.25turn,cornflowerblue, green, white); height:3px;"/>
    </div>
    <div class="row mt-6 justify-content-around">
        <div class="col-md-4 col-sm-8 col-md-2 column d-flex align-items-stretch" th:each="ex: ${exercises}">
            <div class="card rounded mb-3 flex-fill" style="border:0;">
                <div class="flip-card rounded align-items-center mb-3 flex-fill">

                    <div class="flip-card-inner rounded flex-fill ">
                        <div class="flip-card-front flex-fill ">
                            <div class="view overlay">
                                <img th:src="${ex.getImageFirst()}" class="card-img-top rounded" alt="">
                                <a href="#">
                                    <div class="mask rgba-white-slight"></div>
                                </a>
                            </div>
                            <div class="card-body description-text flex-fill" style="border:0;">
                                <h2 class="h2-text" th:text="${ex.getName()}"></h2>
                                <p class="card-text pt-2 description-text">
                                    <b>Опис:</b>
                                <p th:text="${ex.getDescription}" class="p-2 description-text"></p>
                                <b>Повторувања:</b>
                                <p th:text="${ex.getRepeat()}" class="p-2 description-text"></p>
                                </p>
                            </div>
                        </div>
                        <div class="flip-card-back rounded align-items-center text-center text-white ">
                            <br/><br/>
                            <div class="bravo-text"><p><b>БРАВО!</b></p></div>
                            <img class="bravo-img" src="https://i.gifer.com/5Q0z.gif"/>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row mb-5">
        <div class="col mb-3">
            <div style="text-align: center">
                <a type="button" id="finish" name="finish" href="/congrats"
                   class="pulse-button btn btn-lg btn-primary"
                   style="background: green; height: 10%; width: 20%;">КРАЈ <br></a>
            </div>
        </div>
    </div>
</div>
<script>
    $('.flip-card').on('click',
        function () {
            $(this).toggleClass('flipped')
        })
</script>
</body>
</html>
