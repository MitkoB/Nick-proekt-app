
<style>

    .card {
        background: cornflowerblue;
        width: 85%;
        height: fit-content;
        border-radius: 6px;
        padding: 2rem;
        color: white;
        margin: 0 auto;
        opacity: 0;
        box-shadow: 10px 10px 30px grey;
        animation: ContentFadeIn .3s .5s forwards;
        text-align: justify;

    }
    .card-body{
        opacity: 0;
        animation: ContentFadeIn .3s .4s forwards;
    }
    .card-text{
        font-size: 1.5vw;
    }

    .card-img-top {
         opacity: 0;
         animation: ImageFadeIn .3s .3s forwards;
     }


    @keyframes ContentFadeIn {
        0% { transform: translateY(-1rem); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes ImageFadeIn {
        0% { transform: translate(-.5rem, -.5rem) scale(1.05); opacity: 0; filter: blur(2px); }
        50% { opacity: 1; filter: blur(2px); }
        100% { transform: translateY(0) scale(1.0); opacity: 1; filter: blur(0); }
    }
</style>

<div class="container mt-5" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <div class="card pr-5 pl-5">
        <img class="card-img-top bg-light rounded" th:src="${disease.getImage()}" alt="importantImage">
        <div class="card-body pr-5 pl-5" style="text-align: justify;">
            <h1 class="card-title text-white text-center" style="font-family: Impact;" th:text="${disease.getName()}"></h1>
            <hr style="background: linear-gradient(.25turn,darkmagenta, #e86f00, darkolivegreen);border:0; height:3px;"/>
            <p class="card-text text-white" th:text="${disease.getDescription()}"></p>
        </div>
    </div>
</div>
